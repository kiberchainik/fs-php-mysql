<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->

    <body>

        <div id="page" class="page">
            <section id="subscribe-7" class="subscribe_section editText subscribe-7 bg-color-pd bd-bottom padding">

                    <div class="section_heading mb mb-30 align-center">

                    <div class="col-sm-6 col-sm-offset-3">

                                <button type="submit" class="submit subs-btn"><span class="editContent">SUBSCRIBE</span></button>

                       </div><!-- Subscribe Form -->
                   </div>
                </div>
            </section><!-- /.subscribe_section -->
