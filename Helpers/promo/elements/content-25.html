<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="content-25" class="skill_section content-25 bg-grey bg-color-pd bd-bottom padding">
                <div class="container">
                    <div class="section_heading editText mb-40 mb align-center">
                        <h2 class="editContent">My Skills</h2>
                        <p class="editContent">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                    <ul class="skill_items editText">
                        <li class="col-md-3 col-xs-6 sm-padding">
                            <div class="skill_item">
                                <div class="chart-1" data-percent="90">
                                    <div class="percent"><span></span>%</div>
                                </div>
                                <h4 class="editContent">Photoshop</h4>
                            </div>
                        </li>
                        <li class="col-md-3 col-xs-6 sm-padding">
                            <div class="skill_item">
                                <div class="chart-1" data-percent="95">
                                    <div class="percent"><span></span>%</div>
                                </div>
                                <h4 class="editContent">HTML/CSS</h4>
                            </div>
                        </li>
                        <li class="col-md-3 col-xs-6 sm-padding">
                            <div class="skill_item">
                                <div class="chart-1" data-percent="60">
                                    <div class="percent"><span></span>%</div>
                                </div>
                                <h4 class="editContent">Javascript</h4>
                            </div>
                        </li>
                        <li class="col-md-3 col-xs-6 sm-padding">
                            <div class="skill_item">
                                <div class="chart-1" data-percent="70">
                                    <div class="percent"><span></span>%</div>
                                </div>
                                <h4 class="editContent">WordPress</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
