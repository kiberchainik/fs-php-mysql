<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="paypal-form" class="cta_section editText cta-4 bg-color-pd bg-dark align-center">
                <h3 class="editContent">Set Up Your Business Website Today.</h3>
                <a href="#" class="fs_btn" data-toggle="modal" data-target="#paypalForm"><span class="editContent">Buy Now</span></a>
            </section><!-- /.cta_section -->
            <!-- PayPal Checkout -->
            <div class="modal fade paypalform" id="paypalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header align-center">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <img src="img/paypal-logo.png" alt="PayPal">
                            <h4 class="modal-title editContent">Checkout With Paypal</h4>
                        </div>
                        <div class="modal-body">
                            <form action="paypal/checkout.php" class="paypal-checkout" autocomplete="false" method="post">
                                <div class="form-group">
                                    <label for="productName editContent">Product Name</label>
                                    <input type="text" class="form-control" id="productName" name="productName" placeholder="Product name.." value="Web Design PDF E-Book">
                                </div>
                                <div class="form-group">
                                    <label for="productPrice editContent">Product Price</label>
                                    <select name="productPrice" class="form-control" id="productPrice">
                                        <option value="5.00">$5 Basic</option>
                                        <option value="10.00">$10 Standard</option>
                                        <option value="20.00">$20 Premium</option>
                                    </select>
                                </div>
                                <button class="fs_btn" type="submit"><span class="editContent">Buy Now</span></button>
                            </form>
                        </div>
                        <div class="modal-footer align-center">
                            <img src="img/paypal.png" alt="PayPal">
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
