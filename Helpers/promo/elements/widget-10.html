<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="widget-10" class="contact_section editText widget-10 bg-color-pd bg-grey bd-bottom padding">
                <div class="container">
                    <div class="section_heading mb mb-40 align-center">
                        <h2 class="editContent">Location And Venue</h2>
                        <p class="editContent">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                    <div class="row">
                        <div class="contact_wrap mb-40">
                            <div class="col-sm-4 col-xs-6 xs-padding">
                                <div class="contact_inner align-center">
                                    <i class="fa icon-phone"></i>
                                    <h4 class="editContent">CALL US</h4>
                                    <p>
                                        <b class="editContent">SALES: +8302-6327-4853</b>
                                        <span class="editContent">Line Open: 10AM - 3PM Everyday</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-4 col-xs-6 xs-padding">
                                <div class="contact_inner align-center">
                                    <i class="fa icon-map"></i>
                                    <h4 class="editContent">ADDRESS</h4>
                                    <p>
                                        <b class="editContent">FOXSTAR CONFERENCE</b>
                                        <span class="editContent">2371 Hamilton Drive Annapolis, MD 21401</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-4 col-xs-6 xs-padding">
                                <div class="contact_inner align-center">
                                    <i class="fa icon-envelope"></i>
                                    <h4 class="editContent">EMAIL US</h4>
                                    <p>
                                        <b class="editContent">SALES: SALES@YOURDOMAIN.COM</b>
                                        <span class="editContent">We respond within 20 minutes.</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- /.contact_section -->
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
