<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="portfolio-2" class="gallery_section portfolio-2 bg-color-pd padding">
                <div class="container">
                    <div id="portfolio-2-sec" class="section_heading editText align-center mb mb-40">
                        <h2 class="editContent" id="portfolio-2-head">Picture Gallery</h2>
                        <p class="editContent" id="portfolio-2-subhead">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div><!-- /.section_heading -->
                    <ul class="work_images">
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-2-1.jpg" class="img_popup">
                                    <img id="portfolio-2-1" src="img/portfolio-2-1.jpg" alt="work-image">
                                </a>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-2-2.jpg" class="img_popup">
                                    <img id="portfolio-2-2" src="img/portfolio-2-2.jpg" alt="work-image">
                                </a>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-2-3.jpg" class="img_popup">
                                    <img id="portfolio-2-3" src="img/portfolio-2-3.jpg" alt="work-image">
                                </a>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-2-4.jpg" class="img_popup">
                                    <img id="portfolio-2-4" src="img/portfolio-2-4.jpg" alt="work-image">
                                </a>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-2-5.jpg" class="img_popup">
                                    <img id="portfolio-2-5" src="img/portfolio-2-5.jpg" alt="work-image">
                                </a>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-2-6.jpg" class="img_popup">
                                    <img id="portfolio-2-6" src="img/portfolio-2-6.jpg" alt="work-image">
                                </a>
                            </figure>
                        </li>
                    </ul><!-- /.work_images -->
                </div>
            </section><!-- /.gallery_section -->
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
