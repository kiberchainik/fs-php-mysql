<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="carousel-1" class="screenshot_section carousel-1 bg-color-pd bg-grey padding">
                <div class="container">
                    <div id="carousel-1-sec" class="section_heading editText mb align-center">
                        <h2 id="carousel-1-head" class="editContent">Foxstar App Screenshots</h2>
                        <p id="carousel-1-subhead" class="editContent">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                    <div class="row">
                        <div class="screen_wrap">
                            <div class="swiper-container screen_carousel">
                                <div class="swiper-wrapper">

                                    <div class="swiper-slide">
                                        <img id="carousel-1-1" src="img/carousel-1-1.jpg" alt="App Screen">
                                    </div>

                                    <div class="swiper-slide">
                                        <img id="carousel-1-2" src="img/carousel-1-2.jpg" alt="App Screen">
                                    </div>

                                    <div class="swiper-slide">
                                        <img id="carousel-1-3" src="img/carousel-1-3.jpg" alt="App Screen">
                                    </div>

                                    <div class="swiper-slide">
                                        <img id="carousel-1-4" src="img/carousel-1-4.jpg" alt="App Screen">
                                    </div>

                                    <div class="swiper-slide">
                                        <img id="carousel-1-5" src="img/carousel-1-5.jpg" alt="App Screen">
                                    </div>
                                    
                                    <div class="swiper-slide">
                                        <img id="carousel-1-6" src="img/carousel-1-6.jpg" alt="App Screen">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
