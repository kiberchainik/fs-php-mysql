<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="content-22" class="content_section content-22 bg-color-pd bg-grey bd-bottom padding">
                <div class="container">
                    <div class="col-sm-6 hidden-xs">
                        <div class="skill_img">
                            <img src="img/content-22.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="skill_wrap editText xs-no-padding">
                            <div class="section_heading mb mb-40">   
                                <h2 class="editContent">About Our Skills</h2>
                                <p class="editContent">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                            </div>
                            <ul class="skill_items">
                                <li class="skill_item">
                                    <h4 class="editContent">Photoshop</h4>
                                    <div class="progress bg-color">
                                        <div class="progress-bar bg-color" role="progressbar" data-skill-value="80">
                                            <span class="editContent bg-color">80%</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="skill_item">
                                    <h4 class="editContent">HTML</h4>
                                    <div class="progress bg-color">
                                        <div  class="progress-bar bg-color" role="progressbar" data-skill-value="90">
                                            <span class="editContent bg-color">90%</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="skill_item">
                                    <h4 class="editContent">WordPress</h4>
                                    <div class="progress bg-color">
                                        <div class="progress-bar bg-color" role="progressbar" data-skill-value="75">
                                            <span class="editContent bg-color">75%</span>
                                        </div>
                                    </div>
                                </li>
                                <li class="skill_item">
                                    <h4 class="editContent">JavaScript</h4>
                                    <div class="progress bg-color">
                                        <div class="progress-bar bg-color" role="progressbar" data-skill-value="90">
                                            <span class="editContent bg-color">90%</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
           </section>
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
