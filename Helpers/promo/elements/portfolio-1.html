<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="portfolio-1" class="project_section portfolio-1 bg-color-pd bg-grey bd-bottom padding">
                <div class="container">
                    <div id="portfolio-1-sec" class="section_heading editText mb mb-40">   
                        <h2 id="portfolio-1-head" class="editContent">Architecture Recent Projects</h2>
                        <p id="portfolio-1-subhead" class="editContent">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div>
                    <ul class="project_images mb-25">
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-1-1.jpg" class="img_popup">
                                    <img id="portfolio-1-1" src="img/portfolio-1-1.jpg" alt="work-image">
                                </a>
                            </figure>
                            
                        </li>
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-1-2.jpg" class="img_popup">
                                    <img id="portfolio-1-2" src="img/portfolio-1-2.jpg" alt="work-image">
                                </a>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 xs-padding">
                            <figure class="lightbox-gallery">
                                <a href="img/portfolio-1-3.jpg" class="img_popup">
                                    <img id="portfolio-1-3" src="img/portfolio-1-3.jpg" alt="work-image">
                                </a>
                            </figure>
                        </li>
                    </ul>
                    <a id="portfolio-1-btn-link" href="#" class="fs_btn ml-15"><span id="portfolio-1-btn-text" class="editContent">All Projects</span></a>
                </div>
            </section><!-- ./work_section -->
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
