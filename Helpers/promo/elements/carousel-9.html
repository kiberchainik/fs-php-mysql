<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="carousel-9" class="gallery_section carousel-9 bg-color-pd bg-grey bd-bottom padding">
                <div class="container">
                    <div class="gallery_inner">
                        <div class="col-sm-4 xs-padding">
                            <div class="gallery_head editText">
                                <h2 id="carousel-9-text-1" class="text-white editContent">Picture Gallery</h2>
                                <p id="carousel-9-text-2" class="editContent">Lorem Ipsum is simply dummy text of the printing and typesetting industry. It has survived not only five centuries.</p>
                            </div>
                        </div>
                        <div class="col-sm-8 xs-padding">
                            <ul id="carousel-9-trigger" class="owl-carousel gallery_carousel">
                                <li class="gallery_content lightbox-gallery" data-hash="gallery-1">
                                    <a id="carousel-9-lb-1" href="img/carousel-9-1.jpg" class="img_popup">
                                        <img id="carousel-9-1" src="img/carousel-9-1.jpg" alt="Gallery">
                                    </a>
                                </li>
                                <li class="gallery_content lightbox-gallery" data-hash="gallery-1">
                                    <a id="carousel-9-lb-2" href="img/carousel-9-2.jpg" class="img_popup">
                                        <img id="carousel-9-2" src="img/carousel-9-2.jpg" alt="Gallery">
                                    </a>
                                </li>
                                <li class="gallery_content lightbox-gallery" data-hash="gallery-1">
                                    <a id="carousel-9-lb-3" href="img/carousel-9-3.jpg" class="img_popup">
                                        <img id="carousel-9-3" src="img/carousel-9-3.jpg" alt="Gallery">
                                    </a>
                                </li>
                                <li class="gallery_content lightbox-gallery" data-hash="gallery-1">
                                    <a id="carousel-9-lb-4" href="img/carousel-9-1.jpg" class="img_popup">
                                        <img id="carousel-9-4" src="img/carousel-9-1.jpg" alt="Gallery">
                                    </a>
                                </li>
                                <li class="gallery_content lightbox-gallery" data-hash="gallery-1">
                                    <a id="carousel-9-lb-5" href="img/carousel-9-2.jpg" class="img_popup">
                                        <img id="carousel-9-5" src="img/carousel-9-2.jpg" alt="Gallery">
                                    </a>
                                </li>
                                <li class="gallery_content lightbox-gallery" data-hash="gallery-1">
                                    <a id="carousel-9-lb-6" href="img/carousel-9-3.jpg" class="img_popup">
                                        <img id="carousel-9-6" src="img/carousel-9-3.jpg" alt="Gallery">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
