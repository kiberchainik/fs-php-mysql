<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="hero-6" class="hero_section hero-6 slider_height fox-b-builder-bg-image" style="background: url('img/bg-image/hero-6-bg.jpg');">
                <div class="display-table">
                    <div class="table-cell">
                        <div class="container">
                            <div class="col-sm-6">
                                <div class="hero_content editText">
                                    <h1 class="editContent">CONSTRUCTION</h1>
                                    <h4 class="editContent">Lorem Ipsum is simply dummy text of the printing and typesetting industry.Vivamus sodales varius sagittis.</h4>
                                    <form action="#" class="subscribe_form">
                                        <input type="text" data-email="required" name="email" id="email" class="email-field form_input" placeholder="Enter Your Email Address...">
                                        <button type="submit" class="submit subs-btn"><span class="editContent">SUBSCRIBE</span></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section><!-- /.hero_section -->
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
