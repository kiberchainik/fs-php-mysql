<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="subscribe-5" class="subscribe_section editText subscribe-5 bg-color-pd padding">
                <div class="container">
                    <div class="col-md-6 col-sm-5 hidden-xs">
                        <div>
                             <img src="img/subscribe-bg.png" alt="sponsor-image">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-7 align-center">
                        <div class="subscribe_wrap">
                            <div class="section_heading">
                                <h2 class="text-white editContent">Get Latest Hot Offers</h2>
                                <p class="text-white editContent">Lorem Ipsum is simply dummy text of the printing and industry.</p>
                            </div>
                            <form action="#" class="subscribe_form">
                                <input type="text" data-email="required" name="subs-email" id="subs-email" class="email-field form_input" placeholder="Enter Your Email Address...">
                                <button type="submit" class="submit subs-btn"><span class="editContent">SUBSCRIBE</span></button>
                            </form>
                        </div><!-- /.subscribe_wrap -->
                    </div>
                </div>
            </section><!-- /.subscribe_section -->
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
