<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
        <!-- title -->
        <title>Foxstar - Multipurpose Marketing Landing Page</title>
        <meta name="description" content="seodesc" />
        <meta name="keywords" content="seokeywords" />
        <meta name="author" content="seoauthor">
        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.png">
        <!-- Plugins -->
        <link rel="stylesheet" href="css/plugins.css" /> 
        <!-- Main -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>

        <div id="page" class="page">
            <section id="portfolio-12" class="portfolio_section portfolio-12 bg-color-pd padding">
                <div class="container">
                    <div id="portfolio-12-sec" class="section_heading editText mb align-center mb-40">
                        <h2 id="portfolio-12-head" class="editContent">Latest Works</h2>
                        <p id="portfolio-12-subhead" class="editContent">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    </div><!-- /.section_heading -->
                    <ul class="portfolio_filter mb-30">
                        <li id="portfolio-12-f-1" class="active editContent" data-filter="*">All</li>
                        <li id="portoflio-12-f-2" class="editContent" data-filter=".branding">Branding</li>
                        <li id="portoflio-12-f-3" class="editContent" data-filter=".website">Website</li>
                        <li id="portoflio-12-f-4" class="editContent" data-filter=".print">Print</li>
                        <li id="portoflio-12-f-5" class="editContent" data-filter=".photo">Photo</li>
                    </ul><!-- /.portfolio_filter -->
                </div>
                <div class="container-fluid no-padding">
                    <ul class="portfolio_items_m">
                        <li class="col-sm-4 col-xs-6 single_item branding">
                            <figure class="portfolio_item">
                                <img id="portfolio-12-1" src="img/portfolio-12-1.jpg" alt="Portfolio Item">
                                <figcaption class="overlay lightbox-gallery">
                                    <a href="img/portfolio-12-1.jpg" class="img_popup">
                                        <div class="table-cell">
                                            <h3 id="portfolio-12-text-1" class="editContent">Portfolio Title</h3>
                                            <span id="portfolio-12-cat-1" class="editContent">Branding</span>
                                        </div>
                                    </a>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 single_item photo">
                            <figure class="portfolio_item">
                                <img id="portfolio-12-2" src="img/portfolio-12-2.jpg" alt="Portfolio Item">
                                <figcaption class="overlay lightbox-gallery">
                                    <a href="img/portfolio-12-2.jpg" class="img_popup">
                                        <div class="table-cell">
                                            <h3 id="portfolio-12-text-2" class="editContent">Portfolio Title</h3>
                                            <span id="portfolio-12-cat-2" class="editContent">Branding</span>
                                        </div>
                                    </a>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 single_item print branding">
                            <figure class="portfolio_item">
                                <img id="portfolio-12-3" src="img/portfolio-12-3.jpg" alt="Portfolio Item">
                                <figcaption class="overlay lightbox-gallery">
                                    <a href="img/portfolio-12-3.jpg" class="img_popup">
                                        <div class="table-cell">
                                            <h3 id="portfolio-12-text-3" class="editContent">Portfolio Title</h3>
                                            <span id="portfolio-12-cat-3" class="editContent">Branding</span>
                                        </div>
                                    </a>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 single_item website photo">
                            <figure class="portfolio_item">
                                <img id="portfolio-12-4" src="img/portfolio-12-4.jpg" alt="Portfolio Item">
                                <figcaption class="overlay lightbox-gallery">
                                    <a href="img/portfolio-12-4.jpg" class="img_popup">
                                        <div class="table-cell">
                                            <h3 id="portfolio-12-text-4" class="editContent">Portfolio Title</h3>
                                            <span id="portfolio-12-cat-4" class="editContent">Branding</span>
                                        </div>
                                    </a>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 single_item print photo">
                            <figure class="portfolio_item">
                                <img id="portfolio-12-5" src="img/portfolio-12-5.jpg" alt="Portfolio Item">
                                <figcaption class="overlay lightbox-gallery">
                                    <a href="img/portfolio-12-5.jpg" class="img_popup">
                                        <div class="table-cell">
                                            <h3 id="portfolio-12-text-5" class="editContent">Portfolio Title</h3>
                                            <span id="portfolio-12-cat-5" class="editContent">Branding</span>
                                        </div>
                                    </a>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="col-sm-4 col-xs-6 single_item branding website">
                            <figure class="portfolio_item">
                                <img id="portfolio-12-6" src="img/portfolio-12-6.jpg" alt="Portfolio Item">
                                <figcaption class="overlay lightbox-gallery">
                                    <a href="img/portfolio-12-6.jpg" class="img_popup">
                                        <div class="table-cell">
                                            <h3 id="portfolio-12-text-6" class="editContent">Portfolio Title</h3>
                                            <span id="portfolio-12-cat-6" class="editContent">Branding</span>
                                        </div>
                                    </a>
                                </figcaption>
                            </figure>
                        </li>
                    </ul><!-- /.portfolio_items -->
                </div>
            </section><!-- /.portfolio_section -->
        </div><!-- /#page -->


        <!-- javascript libraries -->
        <script type="text/javascript" src="js/plugins.js"></script>
        <!-- main -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
